<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Halo, dunia!</h1>
    <p>Ini adalah halaman HTML sederhana yang dibuat untukmu.</p>
    <p>Kamu bisa mulai belajar HTML dari struktur ini.</p>
    <p>Kunjungi <a href="https://www.w3schools.com" target="_blank">W3Schools</a> untuk belajar lebih lanjut.</p>
  </div>

</html>
